<!DOCTYPE html>
<html ng-app='codenames'>
<head>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="codenames.css">
  <link rel="stylesheet" href="radio_slider.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <!--<meta name="viewport" content="width=device-width, height=device-height,  initial-scale=1.0, user-scalable=no;user-scalable=0;"/>-->
</head>
<body ng-controller='appController' ng-style="{'font-family': font ? 'Times New Roman' : 'flower'}">
  <script src="jquery.js"></script>
  <script src="angular.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src='app.js'></script>
<div class="role">
  <button ng-click="role('spymaster')" ng-disabled='(masters>1)' ng-class="{server_choice: spymaster}">Spymaster</button>
  <button ng-click="role('agent')" ng-class="{server_choice: !spymaster}">Agent</button>
  <button ng-click="showWords()" ng-class="{server_choice: show_words}">{{show_hide}}</button>
  <button ng-click="options()">Options</button>
  <!--<input type="radio" name="team" value="Red" ng-model="team"> Red
  <input type="radio" name="team" value="Blue" ng-model="team"> Blue
  <input type="radio" name="team" value="Spectator" ng-model="team"> Spectator
  <input type="checkbox" ng-model="kid"> Kid Mode-->
  <button class="nextG" ng-click="reset()">Reset</button>
  <button class="nextG" ng-click="nextGame()">Next Game</button>
  <button class="nextG" ng-click="server(4)" ng-class="{server_choice: (database == 3)}">Server 4</button>
  <button class="nextG" ng-click="server(3)" ng-class="{server_choice: (database == 2)}">Server 3</button>
  <button class="nextG" ng-click="server(2)" ng-class="{server_choice: (database == 1)}">Server 2</button>
  <button class="nextG" ng-click="server(1)" ng-class="{server_choice: (database == 0)}">Server 1</button>
</div>
<div class="title">
  <h1 ng-class="[{blueremain : (title == 'BLUE WINS!!!')}, {redremain : (title == 'RED WINS!!!')}]">{{title}}</h1>
</div>

<div class="board">
  <p class="remaining"><span class="blueremain">{{blue}}</span> - <span class="redremain">{{red}}</span> <!--<span ng-class="[{blueremain : (turn == 'Blue')}, {redremain : (turn == 'Red')}]">{{turn}}'s turn!</span>--></p>
  <!--<button class="turn" ng-click="endTurn()">End Turn</button>-->
  <p class="spymasters">Spymasters: {{masters}}</p>
  <p class="agents">Agents: {{agents}}</p>
  <ul>
    <li ng-repeat='card in cards | limitTo : 25 : 0' ng-click="select(card)">
      <div class="card" ng-class="{'{{card.backColor}}' : card.selected}">
        <p class="word" ng-class="[{selected: card.selected}, {'{{card.textColor}}' : spymaster}, {showWords: show_words && card.selected}]">{{card.word}}</p>
      </div>
    </li>
  </ul>
</div>

<div class="options" ng-if="show_options">
  <button class="close" ng-click="options()">X</button>
  <h1 class="optionsTitle">Options</h1>
  <label class="switch">
    <label for="font" class="checkboxlbl">Default Font</label>
    <input type="checkbox" id="font" ng-model="font" ng-click="fontChange()">
    <span class="slider round"></span>
  </label>
</div>

<div class="alert">
  <h1 class="message">Good Job!!!</h1>
</div>
<div class="preload-images"></div>

</body>
</html>
